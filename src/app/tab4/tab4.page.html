

<ion-header class="ion-no-border">
  
  <ion-list lines="none">
    <ion-item color="primary">
      <ion-label color="light">Data Calon Mahasiswa Mendaftar</ion-label>
      <ion-avatar slot="end">
        <img src="assets/LOGO_UBT.png" >
      </ion-avatar>
    </ion-item>
  </ion-list>
  <div >
    <ion-searchbar color="light" animated="true"  placeholder="Cari Nama" [debounce]="1000" (ionInput)="handleInput($event)" ></ion-searchbar>
  </div>
</ion-header>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<ion-content [fullscreen]="true">
  
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card class="data-table">
    <ion-row class="header">
      <ion-col class="no">No.</ion-col>
      <ion-col class="kd">Reg ID</ion-col>
      <ion-col class="matkul">Email</ion-col>
      <ion-col class="sks">Nama</ion-col>
      <ion-col class="status">Status</ion-col>
    </ion-row>
    <ion-list *ngIf="allData.length > 0; else noData">
    <ion-row class="row" *ngFor ="let data of allData" >
      <ion-col class="no">{{data.nomor}}</ion-col>
      <ion-col class="kd">{{data.reg_id}}</ion-col>
      <ion-col class="matkul"> {{data.email}}</ion-col>
      <ion-col class="sks">{{data.nama}}</ion-col>
      <ion-col class="status" >
        <span *ngIf="data.status === '0'">Menunggu Verifikasi</span>
        <span class="ok" *ngIf="data.status === '1'">Verifikasi OK</span> 
       </ion-col>
      
    </ion-row>
  </ion-list>
  <ng-template #noData>
    <ion-list>
  
    <ion-row>
      <ion-item>
        
        <span style="background-color: red;">Data Tidak Ditemukan</span>
      </ion-item>
    </ion-row>
  </ion-list>
  </ng-template>
  
  
  </ion-card>
  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-list>
      <ion-item><ion-input label="Total Fee Yang Didapat:" [(ngModel)]="formattedTotalFee" placeholder="Total Fee" [readonly]="true"></ion-input></ion-item>
    </ion-list>

    
  </ion-toolbar>
</ion-footer>
